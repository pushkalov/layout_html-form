<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" onsubmit="onSubmit()">
      <fieldset class="field">
        <legend>Personal information</legend>
        <label for="sname">
          Surname:
          <input
            type="text"
            name="sname"
            id="sname"
            autocomplete="off"
          >
        </label>
        <br>
        <label for="name1">Name:
          <input
            type="text"
            name="name1"
            id="name1"
            autocomplete="off"
          >
        </label>
        <br>
        <label for="years">How old are You?
          <input
            type="number"
            name="years"
            id="years"
            value="12"
            min="12"
            max="100"
          >
        </label>
        <br>
        <label for="birth">Full date of birth:
          <input
            type="date"
            name="birth"
            id="birth"
          >
        </label>
        <br>
        <label for="agreement">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <label for="mail">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="mail"
            id="mail"
          >
        </label>
        <br>
        <label for="pass">
          Password:
          <input
            type="password"
            name="pass"
            id="pass"
            minlength="6"
            maxlength="32"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="love_cat">Do you love cats?
          <label for="cat_y">
            <input
              type="radio"
              name="cat_y"
              id="cat_y"
              value="yes"
            >Yes
          </label>
          <label for="cat_n">
            <input
              type="radio"
              name="cat_n"
              id="cat_n"
              value="no"
            >No
          </label>
        </div>
        <div>What is your favorite color?
          <input
            type="color"
            id="col"
            name="col"
          >
          <label for="col">
          </label>
        </div>
        <label for="times">
          What time do you go to bed?
          <input
            type="time"
            name="times"
            id="times"
            step="1"
            required
          >
        </label>
        <div class="cars">
          What are your favorite brand of cars?
          <select
            name="auto"
            id="auto"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="works">
          How do you rate our work?
          <input
            type="range"
            name="work"
            id="work"
            value="0"
          >
          <label for="work">
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <label for="comment">
          Comments:
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
         ></textarea>
        </label>
        <div class="recommend">
          Would you recommend us?
          <select
            name="commend"
            id="commend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset class="field">
      <input
        type="submit"
        class="button"
        value="Submit"
      >
      <script type="text/javascript" src="./main.js"></script>
    </form>
  </body>
</html>
